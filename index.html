<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="./css/main.css">
	<script defer src="./js/main.js"></script>
	<title>Trivia</title>
</head>
<body>
	<h1>Trivia Duos!!!</h1>
	<h2 id="message">Message</h2>
	<h3 id="player1">Player 1 Score:</h3>
	<h3 id="player2">Player 2 Score:</h3>
	<section class="board">
		<div id="0sq0" class="cell easy"></div>
		<div id="0sq1" class="cell easy"></div>
		<div id="0sq2" class="cell easy"></div>
		<div id="0sq3" class="cell easy"></div>
		<div id="0sq4" class="cell easy"></div>
		<div id="0sq5" class="cell easy"></div>
		<div id="1sq0" class="cell easy"></div>
		<div id="1sq1" class="cell med"></div>
		<div id="1sq2" class="cell med"></div>
		<div id="1sq3" class="cell med"></div>
    <div id="1sq4" class="cell med"></div>
		<div id="1sq5" class="cell easy"></div>
		<div id="2sq0" class="cell easy"></div>
		<div id="2sq1" class="cell med"></div>
		<div id="2sq2" class="cell hard"></div>
		<div id="2sq3" class="cell hard"></div>
		<div id="2sq4" class="cell med"></div>
		<div id="2sq5" class="cell easy"></div>
    <div id="3sq0" class="cell easy"></div>
		<div id="3sq1" class="cell med"></div>
		<div id="3sq2" class="cell hard"></div>
		<div id="3sq3" class="cell hard"></div>
		<div id="3sq4" class="cell med"></div>
		<div id="3sq5" class="cell easy"></div>
		<div id="4sq0" class="cell easy"></div>
		<div id="4sq1" class="cell med"></div>
		<div id="4sq2" class="cell med"></div>
    <div id="4sq3" class="cell med"></div>
		<div id="4sq4" class="cell med"></div>
		<div id="4sq5" class="cell easy"></div>
    <div id="5sq0" class="cell easy"></div>
    <div id="5sq1" class="cell easy"></div>
    <div id="5sq2" class="cell easy"></div>
    <div id="5sq3" class="cell easy"></div>
    <div id="5sq4" class="cell easy"></div>
    <div id="5sq5" class="cell easy"></div>
	</section>    
	<button class="game-reset" >Replay</button>
	
</body>
</html>
